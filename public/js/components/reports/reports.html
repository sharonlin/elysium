<div>
    <h1>Reports Page</h1>
        <!--<div class="row">-->
        <!--<div ng-repeat="result in project.results">-->
            <!--<span>{{result.moduleName}}</span>-->
            <!--<span><svg width="100" height="25"><rect width="{{result.prediction}}" height="25" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)"/></svg></span>-->
        <!--</div>-->
        <!--</div>-->
    <div class="row">
        <div class="col-md-4" style="height:500px; border: 1px black solid"></div>
        <div class="col-md-8" style="height:500px; border-right: 1px black solid;border-top: 1px black solid;border-bottom: 1px black solid">
            <table class="table">
                <thead>
                    <tr>
                        <th class="col-md-3">Module</th>
                        <th class="col-md-3">Quality Prediction</th>
                        <th class="col-md-3">Recommendations</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="result in project.results">
                        <td>{{result.moduleName}}</td>
                        <td style="padding-left: 50px;">
                            <svg width="100" height="25">
                                <!--<g>-->
                                <rect width="{{result.prediction}}" height="25" style="fill:red;stroke-width:3;stroke:rgb(0,0,0)">
                                    <animate attributeName="width" from="0" to="{{result.prediction}}" dur="{{result.prediction/20}}s"/>
                                </rect>
                                    <!--<text x="0" y="0" fill="black">{{result.prediction}}%</text>-->
                                <!--<text x="0" y="15" fill="red">{{result.prediction}}%</text>-->
                                <!--</g>-->
                            </svg>

                            <count-up count-to="result.prediction" interval="((result.prediction/20)*1000) / result.prediction" ></count-up>
                        </td>
                        <td>{{result.recommendation}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
     </div>
</div>
