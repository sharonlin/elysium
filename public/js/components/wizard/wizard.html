<div id="rootwizard">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">
                <ul>
                    <li><a href="#tab1" data-toggle="tab" ng-click="noop()">First</a></li>
                    <li><a href="#tab2" data-toggle="tab">Second</a></li>
                    <li><a href="#tab3" data-toggle="tab">Third</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="tab-content">
        <div class="tab-pane" id="tab1">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div style="float: left;">
                        <label for="name" style="margin-top:10px">Project Name:</label>
                    </div>
                    <div style=";float: right;width:80%">
                        <input type="text" class="form-control" id="name" ng-model="project.name">
                    </div>
                    </div>
                    <div class="form-group">
                    <div style="float: left">
                        <label style="margin-top:10px;">DB Type:</label>
                    </div>
                    <div style="float: right;width:80%">
                        <select class="input-large form-control" ng-model="project.dbType">
                            <option selected value="ALM">ALM</option>
                            <option value="ORACLE">Oracle</option>
                            <option value="SQL_SERVER">SQL Server</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <div style="float: left;">
                        <label for="dbHost" style="margin-top:10px;">DB Server URL:</label>
                    </div>
                    <div style=";float: right;width:80%">
                        <input type="text" class="form-control" id="dbHost" ng-model="project.dbHost" placeholder="http://localhost:8080" value="http://localhost:8080">
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane" id="tab2">
            2
        </div>
        <div class="tab-pane" id="tab3">
            3
        </div>
        <ul class="pager wizard">
            <li class="previous"><a href="javascript:;">Previous</a></li>
            <li class="next"><a href="javascript:;">Next</a></li>
            <li class="next finish" style="display:none;"><a href="javascript:;" ng-click="onWizardFinish()">Finish</a></li>
        </ul>
    </div>
</div>
