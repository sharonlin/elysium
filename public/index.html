<!DOCTYPE html>
<html>
<head>
    <title>Elysium</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="libs/bootstrap3-dialog/bootstrap-dialog.min.css">

    <!--<link rel="stylesheet" href="libs/bootstrap-combobox/bootstrap-combobox.css">-->

    <!--<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->



    <link rel="stylesheet" href="css/elysium.css">



    <script src="libs/jquery/jquery.min.js"></script>
    <script src="libs/jquery-bootstrap-wizard/jquery.bootstrap.wizard.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <script src="libs/bootstrap3-dialog/bootstrap-dialog.min.js"></script>
    <script src="libs/lodash/lodash.min.js"></script>
    <script src="libs/d3/d3.min.js"></script>

    <link rel="stylesheet" type="text/css" href="libs/loading-bar/loading-bar.css"/>
    <script src="libs/angular-1.2.23/angular.min.js"></script>
    <script src="libs/angular-1.2.23/angular-route.min.js"></script>
    <script src="libs/angular-1.2.23/angular-animate.min.js"></script>
    <script src="libs/loading-bar/loading-bar.min.js"></script>


    <!--App-->
    <script src="js/app.js"></script>
    <script src="js/core/message-bus/message-bus.js"></script>

    <!--Controllers-->
    <script src="js/components/main-controller.js"></script>
    <script src="js/components/wizard/controller.js"></script>
    <script src="js/components/dashboard/controller.js"></script>
    <script src="js/components/reports/controller.js"></script>
    <script src="js/components/tabs/tabs-controller.js"></script>
    <!--Services-->
    <script src="js/api/elysium-service.js"></script>
    <script src="js/components/tabs/tabs-service.js"></script>
    <script src="js/components/dashboard/service.js"></script>
    <!--<script src="js/core/message-bus/message-bus.js"></script>-->
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>-->
<head>


<body ng-app="elysiumApp" ng-controller="TabsController">
<nav role="navigation" class="navbar navbar-inverse">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <img class="img-responsive" src="img/logo.jpg" width="50" height="50" style="float: left"/>
        <p class="navbar-brand" style="font-size:2.2em">HP Elysium</p>
    </div>
    <!-- Collection of nav links and other content for toggling -->
    <div id="navbarCollapse" class="collapse navbar-collapse">
        <ul class="nav nav-pills" style="display:inline-block;">
            <li id="wizard" ng-class="{active:isSelected('wizard') }" ng-click="selectTab('wizard')"><a href ="#wizard" style="font-size:2em">Wizard</a></li>
            <li id="dashboard" ng-class="{active:isSelected('dashboard') }" ng-click="selectTab('dashboard')"><a href ="#dashboard" style="font-size:2em">Dashboard</a></li>
            <!--<li id="reports" ng-class="{active:isSelected('reports') }" ng-click="selectTab('reports')"><a href ="#reports" style="font-size:2em">Reports</a></li>-->
        </ul>
    </div>
</nav>

<div id="main">
    <div ng-include="'js/components/wizard/wizard.html'" ng-show="isSelected('wizard')" ng-controller="WizardController" class="page {{ pageClass }}" onload="init()"></div>
    <div ng-include="'js/components/dashboard/dashboard.html'" ng-show="isSelected('dashboard')" ng-controller="DashboardController" class="page {{ pageClass }}" onload="init()"></div>
    <div ng-include="'js/components/reports/reports.html'" ng-show="isSelected('reports')" ng-controller="ReportsController" class="page {{ pageClass }}" onload="init()"></div>
</div>

</body>
</html>
